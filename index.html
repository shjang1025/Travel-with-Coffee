<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="./src/rain.css">
    <link rel="stylesheet" href="./src/snow.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/1cf5a1c1a8.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar_logo">
            <a href="https://github.com/shjang1025/Weather-App"><i class="fa-brands fa-github" width="100%" height="100%"></i></a>
            <a href="https://www.linkedin.com/in/sohyun-jang-469918115/"><i class="fa-brands fa-linkedin-in" width="100%" height="100%"></i></a>
        </div>
    </nav>
    <div class="locationInfo"></div>
    <!-- <button id="searchButton">üîç Search</button> -->

    <div class="container">
        <div class="currentDate">
        </div>

        <div class="user-input">
            <input list="inputCity_mycity" class="inputCity_mycity" placeholder="Type your city..">
            <datalist id="inputCity_mycity">
                <option value="üìçCurrent Location"></option>
            </datalist>
            <button class="inputCity_button">üîç Search</button>
        </div>
            
    </div>

    <div class="weatherInfo">
        <div class="intro"></div>
        <div class="main">
            <div class="main_weather"></div>
            <img>
            <div id="main_description"></div>
            <div id="wind"></div>
        </div>

        <div class="temperature">
            <div id="temp"></div>
            <div id="temp_min_max"></div>
            <div id="feels_like_temp"></div>
        </div>

        <div class="location"></div>
        <div class="units imperial">
            <input type="checkbox" id="switch">
            <label for="switch" class="switch_label">
                <span class="onoff"></span>
            </label>
        </div>
    </div>

    <br>

    <div class="defaultCity">

    </div>

</body>
</html>
